<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link ref="../css/main.css" rel="stylesheet" type="text/css" />
    <link href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Nova Square', sans-serif;
            background-image: url('https://gtspirit.com/wp-content/uploads/2020/02/White-Pearl-Mountain-Days-1068x712.jpeg') ;
            background-size: cover;
    
        }
        .contact{
            width: 80%;
            margin: 50px;
        }
        .contact h1{
            color: whitesmoke;
        }

        .contact p{
            color: whitesmoke;
        }

        .contact-box{
            background: #fff;
            display: flex;
            justify-content: baseline;
        }

        .contact-left{
            flex-basis: 60%;
            padding: 40px 60px;
        }

        .contact-right{
            flex-basis: 40%;
            padding: 40px;
            background: #1c00b5;
            color: #fff;
        }

        h1{
             margin-bottom:10px;
        }
        .container p{
            margin-bottom:40px;
        }

        .input-row{
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .input-row .input-group{
            flex-basis: 45%;
            
        }
        input{
            border: none;
            border-bottom: 1px solid  #ccc;
            outline: none;
            padding-bottom: 5px;
        }
        textarea{
            width: 100%;
            border: 1px solid #ccc;
            outline: none;
            padding: 10px;
            box-sizing: border-box;
        }

        label{
            margin-bottom: 6px;
            display: block;
            color: #1c00b5;
        }

        button{
            background: #1c00b5;
            width: 70px;
            border: none;
            outline: none;
            color:#fff;
            height: 35px;
            border-radius: 30px;
            margin-top: 20px;
        }
        .contact-left h3{
            color:rgb(127, 202, 255);
            font-weight: 600;
            margin-bottom: 30px;
        }

        .contact-right h3{
            font-weight:600;
            margin-bottom: 30px;
        }

        tr td:first-child{
            padding-right: 20px;
        }
        tr td{
            padding-top: 20px;
        }

    </style>
</head>
<body>
    <div class="contact">
        <h1>Connect with Us</h1>
        <p>We are willing to respond to your queries.<br>
            Feel free to get in touch with us.
        </p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send Your Request</h3>
                <form>
                    <div class = "input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Julian Alvarez">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="+34 653 34 21 10">
                        </div>
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="julianalvarez@gmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="Travel">
                        </div>
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message"></textarea>

                    <button type="submit">SEND</button>
                </form>
            </div>

            <div class = "contact-right">
                <h3>Reach Us</h3>

                <table>
                    <tr>
                        <td>Email</td>
                        <td>ski&night@gmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>+34 693 45 34 27</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td><br>Av Doctor Mitjavila 17<br>
                            Andorra La Vella<br>
                            Andorra La Vella Ad500
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</body>
